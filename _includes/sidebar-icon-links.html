<nav id="sidebar-icon-links">
  {% if site.github_account %}
  <a id="github-link" class="icon" title="Github Account" aria-label="Github Account" href="{{ site.github_account }}">
    {% include svg/github.svg %}
  </a>
  {% endif %}

  <a id="linkedin-link" class="icon" title="LinkedIn" aria-label="LinkedIn" href="{{ site.linkedin_account }}">
    {% include svg/linkedin-in.svg %}
  </a>

  <a id="email-link" class="icon" title="Email" aria-label="Email" href="{{ site.email }}">
    {% include svg/email.svg %}
  </a>

  <a id="subscribe-link" class="icon" title="Subscribe" aria-label="Subscribe"
    href="{{ site.feed.path | default: 'feed.xml' | relative_url }}">
    {% include svg/feed.svg %}
  </a>
